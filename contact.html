  </header>
  
  <main class="main-wrapper"> 
    <section id="contact">
      <h1>LET'S TALK</h1>
      
      <!--  -->
      <form id="contact-form" action="#" method="post"> 
        <!--name -->
        <label for="name"> 
          First and Last name: <span class="required">*</span>
        </label>
        <input type="text" name="name" id="name" placeholder="Your Name" required>

        <!--email -->
        <label for="email"> 
          Email Address: <span class="required">*</span>
        </label>
        <input type="email" name="email" id="email" placeholder="Your Email" required>
        
        <!--messsage -->
        <label for="message"> 
          Message: <span class="required">*</span>
        </label>
        <textarea name="message" id="message" placeholder="Your Message" required></textarea>

        <!-- button -->
        <button type="submit">Send</button>
      </form>
    </section>

    <!-- displays social logo, 
      allows the users to click specific logo and to be sent to a specific  
    -->

      <!-- LinkedIn -->
      <a href="https://www.linkedin.com/in/timothy-john-caole/" target="_blank" rel="noopener noreferrer">
